    <div class="hero-section">

    <script>

    var slidersHeadings = [
        "Recomendações Aniflix", 
        "Top Séries de Anime", 
        "Top Filmes de Anime"
    ];

    function createSliders(slidersAmount, itemsAmount) {

        const slidersContainer = document.getElementById("sliders");
        
        
        for(let i = 1; i <= slidersAmount; i++) {
            
            slidersContainer.insertAdjacentHTML("beforeend", '<section id="slider'+i+'" class="slider"><h2 class="slider-heading">'+ slidersHeadings[i-1] +'</h2><div class="slider-wrapper" id="section'+i+'"><span class="slider-handler next"></span><span class="slider-handler previous"></span></section>')
            const slider = document.getElementById("section"+i);

            for (let j = 1; j <= itemsAmount; j++) {
                let imagesPath = "../../public/assets/browse/" + j + ".jpg";

                slider.insertAdjacentHTML("beforeend", 
                '<div class="slider-item '+j+'"><div class="box-art"><img src="'+imagesPath+'" alt=""></div></div>')

            }
        }
    }
     

    </script><img style="display:none" onload="createSliders(3,8)" src="/public/assets/LOGO.svg"><section id="sliders">

        
    
    </section>
